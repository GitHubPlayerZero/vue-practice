<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>建構方式 2 - CDN 模組建構</title>
	
	<link rel="stylesheet" href="../../css/common.css">
</head>

<body>

	<h1>建構方式 2 - CDN 模組建構</h1>
	
	<p><a href="https://cn.vuejs.org/guide/quick-start.html#using-the-es-module-build" target="_blank">參考文件</a></p>
	
	<div id="app">{{ message }}</div>
	
	
	
	<script type="module">
		
		import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
		
		createApp({
			setup() {
				const message = ref('Hello vue!');
				return {message};
			}
		}).mount('#app');
		
	</script>
	
</body>

</html>
