<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>建構方式 1 - CDN 全局建構</title>
	
	<link rel="stylesheet" href="../../css/common.css">
</head>

<body>

	<h1>建構方式 1 - CDN 全局建構</h1>
	
	<p><a href="https://cn.vuejs.org/guide/quick-start.html#using-the-global-build" target="_blank">參考文件</a></p>
	
	<div id="app">{{ message }}</div>
	
	
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		
		const { createApp, ref } = Vue;

		createApp({
			setup() {
				const message = ref('Hello vue!')
				return {
					message
				}
			}
		}).mount('#app');
		
	</script>
	
</body>

</html>
